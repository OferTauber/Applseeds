<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <div>
        <label for="fname">First name</label>
        <input type="text" class="fname" />
      </div>
      <div>
        <label for="lname">Last name</label>
        <input type="text" class="lname" />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" class="age" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" class="email" />
      </div>
      <button class="btn submit">Submit</button>
    </form>
    <dialog class="confirm-window">
      <button class="btn comfirm">Confirm</button>
      <button class="btn change">Change detales</button>
    </dialog>
    <dialog class="success">
      <h3>Congratulations you successfully sent this form</h3>
    </dialog>
    <script src="./app.js"></script>
  </body>
</html>
