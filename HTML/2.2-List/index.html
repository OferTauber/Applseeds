<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Icon.ico" />
    <title>HTML - List</title>
  </head>
  <body>
    <div style="color: blue">
      <h3>
        <u
          ><i><b>First list</b></i></u
        >
      </h3>
      <ul>
        <li>chocolade</li>
        <li>milk</li>
        <li>shgar</li>
      </ul>
    </div>
    <div style="color: red">
      <h3>Second list</h3>
      <ol>
        <li>chocolade</li>
        <li>milk</li>
        <li>shgar</li>
      </ol>
    </div>
    <div style="color: green">
      <h3>Third list</h3>
      <ul style="list-style-type: square">
        <li>chocolade</li>
        <li>milk</li>
        <li>shgar</li>
      </ul>
    </div>
  </body>
</html>
