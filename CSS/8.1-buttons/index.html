    <title>Buttons</title>

  <body>
    <div class="btn-container flat full">
      <h2>Flat</h2>

        <li class="btn l-size">Register</a>
        <li class="btn m-size">Clear</a>
        <li class="btn s-size">Submit</a>
      </ul>
    </div>
    
    <div class="btn-container round full">
      <h2>Round</h2>

        <li class="btn l-size">Register</a>
        <li class="btn m-size">Clear</a>
        <li class="btn s-size">Submit</a>
      </ul>      
    </div>
    
    <div class="btn-container flat ghost">
      <h2>Flat ghost</h2>
      <ul>        
        <li class="btn l-size">Register</a>
        <li class="btn m-size">Clear</a>

      </ul>

    <div class="btn-container round ghost">
      <h2>Round ghost</h2>
      <ul>        
        <li class="btn l-size">Register</a>
        <li class="btn m-size">Clear</a>

      </ul>
