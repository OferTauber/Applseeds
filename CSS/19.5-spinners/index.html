<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/115536b47a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>CSS - spinners</title>
  </head>
  <body>
    <h1>Loading</h1>
    <div class="flex-container">
      <div class="flex-item">
        <div id="spinner-1" class="ring spinner"></div>
      </div>
      <div class="flex-item">
        <div id="spinner-2" class="ring spinner"></div>
      </div>
    </div>
    <div class="flex-container">
      <div class="flex-item">
        <div id="flicker" class="dots spinner">
          <div class="dot-l dot"></div>
          <div class="dot-m dot"></div>
          <div class="dot-r dot"></div>
        </div>
      </div>
      <div class="flex-item">
        <div id="jump" class="dots spinner">
          <div class="dot-l dot"></div>
          <div class="dot-m dot"></div>
          <div class="dot-r dot"></div>
        </div>
      </div>
    </div>
  </body>
</html>
