<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS - Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-img"></div>
      <div class="card-text">
        <h2>Sea of Galilee</h2>
        <div class="card-info">
          <p>Points of interest:</p>
          <p>
            <a href="https://en.wikipedia.org/wiki/Tiberias" target="_blank"
              >Tiberias</a
            >
            <a href="https://en.wikipedia.org/wiki/Mount_Arbel" target="_blank"
              >Mount Arbel</a
            >
            <a href="https://en.wikipedia.org/wiki/Degania_Dam" target="_blank"
              >Degania Dam</a
            >
            <a href="https://en.wikipedia.org/wiki/Yardenit" target="_blank"
              >Yardenit</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
